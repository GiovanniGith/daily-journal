<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>Giovanni's Journal</header>
    <main>
      <h1 class="headerText">Daily Log</h1>
      <fieldset class="inputFieldset">
        <label for="entryDate">Date</label>
        <input
          type="date"
          name="entryDate"
          id="entryDateInput"
          class="entryForm_date"
        />
      </fieldset>
      <fieldset class="inputFieldset">
        <label for="conceptsCovered"> Concepts Covered</label>
        <input
          type="text"
          name="conceptsCovered"
          id="conceptsCoveredInput"
          class="entryForm_conceptsCovered"
        />
      </fieldset>
      <fieldset class="inputFieldset">
      <label for="journalEntry">Journal Entry</label>
      <input type="text" name="journalEntry" id="journalEntryInput" class="entryForm_journalEntry">
      </fieldset>
      <fieldset>
          <label for="moodSelect">Mood for the Day</label>    
          <select>
              <option>Happy</option>
              <option>Sad</option>
              <option>Uneasy</option>
              <option>Need Help</option>
              <option>Confident</option>
          </select>
        </fieldset> </br>
        <article id="entries"></article>
        <button type="submit">Record Journal Entry </button> 
    </main>
</br>
    <footer>Aim to learn everyday! Keep on grinding!</footer>
  </body>
</html>
